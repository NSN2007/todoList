<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Todo-List // Nicki</title>
</head>
<body>
    <div class="container">

        <form action="">
            <div class="form-holder">
                <input type="text" placeholder="Ny Todo" id="newTodo">
            </div>
        </form>
        <button type="button" id="submit-button">Submit</button>
    </div>
</body>
    <script>
        const element = document.getElementById('submit-button')

        element.addEventListener("click", () => {
            if (document.getElementById("newTodo").value.trim() === '') return alert("You need to fill the empty space.")
            console.log(document.getElementById("newTodo").value)
            var txt = document.getElementById("newTodo").value

            fetch('http://localhost/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    todo: txt
                })
            })
        });
    </script>
</html>
